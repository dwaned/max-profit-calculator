version: '3.7'
services:
  app:
    build: .
    container_name: app
    network_mode: "host"
    ports:
      - "9095:9095"
  site:
    build:
      context: site/LiveTerm
      dockerfile: Dockerfile
      target: base
    container_name: site
    network_mode: "host"
    expose:
      - '3000'
    ports:
      - "3000:3000"
    volumes:
      - ./site/LiveTerm/src/:/home/node/app/src
    command: npm run dev  
    depends_on:
      - app