version: "3.7"
services:
  app:
    image: calculator-app
    ports:
      - '9095:9095'
  site:
    image: calculator-site
    build:
        context: site/LiveTerm
        dockerfile: Dockerfile
        target: base
    expose:
      - "3000"
    ports:
      - "3000:3000"
    volumes:
      - ./site/LiveTerm/src/:/home/node/app/src
    command: npm run dev
    depends_on:
      - app